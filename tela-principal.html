                ]
            }
        };

        function updateCalendar(modulo) {
            const days = ["segunda", "terca", "quarta", "quinta", "sexta"];
            days.forEach(day => {
                const dayElement = document.querySelector(`.day-${day} .subjects`);
                dayElement.innerHTML = ""; // Limpa os itens atuais
                moduloData[modulo][day].forEach(item => {
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.subject;
                    dayElement.appendChild(a);
                });
            });
        }

        document.getElementById("modulo-01").addEventListener("click", () => updateCalendar("modulo-01"));
        document.getElementById("modulo-02").addEventListener("click", () => updateCalendar("modulo-02"));
        document.getElementById("modulo-03").addEventListener("click", () => updateCalendar("modulo-03"));
    </script>
